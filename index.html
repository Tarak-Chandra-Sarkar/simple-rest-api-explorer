		<div class="four columns" id="sidebar">
			<dl>
				<dt style="margin-top: 0"><h4>Statuses</h4></dt>

				<dd><a href="/statuses/65214371684548609/retweeted_by.json">retweeted by</a><small>/statuses/:id/retweeted_by</small></dd>

		// base URL of the API to call.
		var apiBaseUrl = 'https://api.twitter.com/1';
		
		// Data type you're expecting back. Only tested with JSON and JSONP
		var apiDataType = 'jsonp';
		
		// Extra headers you want to inject when making the call. - eg. an API-Key or an authentication token.
		// WARNING: Doesn't work when using 'jsonp' as API Data Type! If you do need both JSONP *and* an API Key: ask your API provider to enable CORS so you can switch to JSON.
		var apiExtraHeaders = {};
		
		// Extra suffix to add to each URL called. - eg. an API-Key or an authentication token.
